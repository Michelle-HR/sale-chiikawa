<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>二手交易平台</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* ===== Menu ===== */
nav {
  background: #2c7be5;
  padding: 10px 20px;
  color: #fff;
  display: flex;
  gap: 20px;
}
nav button {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
nav button.active {
  font-weight: bold;
  text-decoration: underline;
}

/* ===== Layout ===== */
.page {
  display: none;
  padding: 20px;
}
.page.active {
  display: block;
}

/* ===== 商品 Grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.card {
  background: #fff;
  padding: 10px;
  border-radius: 6px;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  background: #eee;
  cursor: pointer;
}

/* ===== Pagination ===== */
.pagination {
  margin-top: 20px;
  text-align: center;
}
.pagination button {
  margin: 0 5px;
  padding: 5px 10px;
}

/* ===== 上架表單 ===== */
.form-box {
  max-width: 420px;
  background: #fff;
  padding: 20px;
  border-radius: 6px;
}
.form-box input,
.form-box select,
.form-box button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
}

/* ===== Lightbox ===== */
#lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
#lightbox img {
  max-width: 90%;
  max-height: 90%;
  background: #fff;
}
</style>
</head>

<body>

<nav>
  <button id="tabList" class="active" onclick="switchPage('list')">商品列表</button>
  <button id="tabAdd" onclick="switchPage('add')">上架商品</button>
</nav>

<!-- ===== 商品列表頁 ===== -->
<div id="pageList" class="page active">
  <div class="grid" id="items"></div>
  <div class="pagination" id="pagination"></div>
</div>

<!-- ===== 上架頁 ===== -->
<div id="pageAdd" class="page">
  <div class="form-box">
    <h3>上架商品</h3>

    <input id="name" placeholder="商品名稱">
    <input id="price" type="number" min="1" placeholder="價格">

    <select id="status">
      <option value="">請選擇物品狀態</option>
      <option>全新未拆吊牌</option>
      <option>拆包裝有吊牌</option>
      <option>景品</option>
    </select>

    <input id="seller" placeholder="賣家">
    <input id="contact" placeholder="聯繫方式">

    <input id="photo" type="file" accept="image/*" multiple>
    <small>最多 3 張，每張需小於 700KB</small>

    <select id="place">
      <option>國壽仁愛大樓</option>
      <option>國壽信義安和大樓</option>
      <option>國壽內湖大樓</option>
      <option>銀行松仁大樓</option>
      <option>證券敦南大樓</option>
      <option>另外約地點</option>
    </select>

    <button onclick="addItem()">上架</button>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg">
</div>

<script>
/* ===== Firebase ===== */
firebase.initializeApp({
  apiKey: "AIzaSyC-uOHBAqCsdZkvqisND_0JgR5govDqMZY",
  authDomain: "sale-chiikawa.firebaseapp.com",
  projectId: "sale-chiikawa"
});
const db = firebase.firestore();

/* ===== ownerId ===== */
let myOwnerId = localStorage.getItem("ownerId");
if (!myOwnerId) {
  myOwnerId = "owner_" + Math.random().toString(36).slice(2);
  localStorage.setItem("ownerId", myOwnerId);
}

/* ===== Menu ===== */
function switchPage(p) {
  pageList.classList.remove("active");
  pageAdd.classList.remove("active");
  tabList.classList.remove("active");
  tabAdd.classList.remove("active");

  if (p === "list") {
    pageList.classList.add("active");
    tabList.classList.add("active");
  } else {
    pageAdd.classList.add("active");
    tabAdd.classList.add("active");
  }
}

/* ===== 商品顯示 + 分頁 ===== */
const ITEMS_PER_PAGE = 20;
let allItems = [];

db.collection("items").orderBy("createdAt","desc")
.onSnapshot(snap => {
  allItems = [];
  snap.forEach(d => allItems.push({ id:d.id, ...d.data() }));
  renderPage(1);
});

function renderPage(page) {
  items.innerHTML = "";
  const start = (page-1)*ITEMS_PER_PAGE;
  const pageItems = allItems.slice(start, start+ITEMS_PER_PAGE);

  pageItems.forEach(i => {
    items.innerHTML += `
      <div class="card">
        <img src="${i.img[0]}" onclick="openImg('${i.img[0]}')">
        <b>${i.name}</b><br>
        價格：$${i.price}<br>
        狀態：${i.status}<br>
        賣家：${i.seller}<br>
        地點：${i.place}<br>
        ${i.ownerId===myOwnerId ? `<button onclick="removeItem('${i.id}')">下架</button>` : ""}
      </div>`;
  });

  renderPagination();
}

function renderPagination() {
  pagination.innerHTML = "";
  const pages = Math.ceil(allItems.length / ITEMS_PER_PAGE);
  for (let i=1;i<=pages;i++) {
    pagination.innerHTML += `<button onclick="renderPage(${i})">${i}</button>`;
  }
}

/* ===== Lightbox ===== */
function openImg(src) {
  lightboxImg.src = src;
  lightbox.style.display = "flex";
}

/* ===== 下架 ===== */
function removeItem(id) {
  if(confirm("確定下架？")) db.collection("items").doc(id).delete();
}

/* ===== 上架（已修正驗證） ===== */
function addItem() {
  const files = Array.from(photo.files);

  if (
    name.value.trim() === "" ||
    price.value === "" ||
    status.value === "" ||
    seller.value.trim() === "" ||
    contact.value.trim() === "" ||
    files.length === 0
  ) {
    alert("請填寫所有欄位");
    return;
  }

  if (files.length > 3) {
    alert("最多只能上傳 3 張圖片");
    return;
  }

  for (const f of files) {
    if (f.size > 700*1024) {
      alert("每張圖片需小於 700KB");
      return;
    }
  }

  const images = [];
  let loaded = 0;

  files.forEach(f => {
    const r = new FileReader();
    r.onload = () => {
      images.push(r.result);
      loaded++;
      if (loaded === files.length) {
        const total = images.reduce((s,b)=>s+Math.ceil(b.length*0.75),0);
        if (total > 1024*1024) {
          alert("圖片總容量過大");
          return;
        }

        db.collection("items").add({
          name:name.value.trim(),
          price:Number(price.value),
          status:status.value,
          seller:seller.value.trim(),
          contact:contact.value.trim(),
          place:place.value,
          img:images,
          ownerId:myOwnerId,
          createdAt:firebase.firestore.FieldValue.serverTimestamp()
        }).then(()=>{
          alert("上架成功");
          switchPage("list");
        });
      }
    };
    r.readAsDataURL(f);
  });
}
</script>

</body>
</html>
