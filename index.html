<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>二手交易平台</title>

<!-- Firebase (compat 版，勿混用 module) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

nav {
  background: #2c7be5;
  padding: 10px 20px;
  display: flex;
  gap: 20px;
}
nav button {
  background: none;
  border: none;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
nav button.active {
  font-weight: bold;
  text-decoration: underline;
}

.page {
  display: none;
  padding: 20px;
}
.page.active {
  display: block;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.card {
  background: #fff;
  padding: 10px;
  border-radius: 6px;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  background: #eee;
  cursor: pointer;
}

.pagination {
  text-align: center;
  margin-top: 20px;
}

.form-box {
  max-width: 420px;
  background: #fff;
  padding: 20px;
  border-radius: 6px;
}

.form-box input,
.form-box select,
.form-box button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
}

#lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}
#lightbox img {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>

<body>

<nav>
  <button id="tabList" class="active" onclick="switchPage('list')">商品列表</button>
  <button id="tabAdd" onclick="switchPage('add')">上架商品</button>
</nav>

<div id="pageList" class="page active">
  <div class="grid" id="items"></div>
  <div class="pagination" id="pagination"></div>
</div>

<div id="pageAdd" class="page">
  <div class="form-box">
    <h3>上架商品</h3>

    <input id="name" placeholder="商品名稱">
    <input id="price" type="number" min="1" placeholder="價格">

    <select id="status">
      <option value="">請選擇物品狀態</option>
      <option>全新未拆吊牌</option>
      <option>拆包裝有吊牌</option>
      <option>景品</option>
    </select>

    <input id="seller" placeholder="賣家">
    <input id="contact" placeholder="聯繫方式">

    <input id="photo" type="file" accept="image/*" multiple>
    <small>最多 3 張，每張 ≤ 700KB</small>

    <select id="place">
      <option>國壽仁愛大樓</option>
      <option>國壽信義安和大樓</option>
      <option>國壽內湖大樓</option>
    </select>

    <button onclick="addItem()">上架</button>
  </div>
</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg">
</div>

<script>
/* Firebase 初始化 */
firebase.initializeApp({
  apiKey: "AIzaSyC-uOHBAqCsdZkvqisND_0JgR5govDqMZY",
  authDomain: "sale-chiikawa.firebaseapp.com",
  projectId: "sale-chiikawa"
});
const db = firebase.firestore();

/* ownerId（無登入版） */
let myOwnerId = localStorage.getItem("ownerId");
if (!myOwnerId) {
  myOwnerId = "owner_" + Math.random().toString(36).slice(2);
  localStorage.setItem("ownerId", myOwnerId);
}

/* 分頁與資料 */
const ITEMS_PER_PAGE = 20;
let allItems = [];

db.collection("items").orderBy("createdAt", "desc")
.onSnapshot(snap => {
  allItems = [];
  snap.forEach(d => allItems.push({ id: d.id, ...d.data() }));
  renderPage(1);
});

function renderPage(page) {
  const itemsBox = document.getElementById("items");
  const pagination = document.getElementById("pagination");
  itemsBox.innerHTML = "";

  const start = (page - 1) * ITEMS_PER_PAGE;
  const pageItems = allItems.slice(start, start + ITEMS_PER_PAGE);

  pageItems.forEach(i => {
    itemsBox.innerHTML += `
      <div class="card">
        <img src="${i.img[0]}" onclick="openImg('${i.img[0]}')">
        <b>${i.name}</b><br>
        價格：$${i.price}<br>
        狀態：${i.status}<br>
        賣家：${i.seller}<br>
        地點：${i.place}<br>
        ${i.ownerId === myOwnerId ? `<button onclick="removeItem('${i.id}')">下架</button>` : ""}
      </div>
    `;
  });

  pagination.innerHTML = "";
  const pages = Math.ceil(allItems.length / ITEMS_PER_PAGE);
  for (let i = 1; i <= pages; i++) {
    pagination.innerHTML += `<button onclick="renderPage(${i})">${i}</button>`;
  }
}

function openImg(src) {
  document.getElementById("lightboxImg").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function removeItem(id) {
  if (confirm("確定下架？")) {
    db.collection("items").doc(id).delete();
  }
}

/* ⭐ 已修正的上架函式（關鍵） */
function addItem() {
  const nameInput = document.getElementById("name");
  const priceInput = document.getElementById("price");
  const statusInput = document.getElementById("status");
  const sellerInput = document.getElementById("seller");
  const contactInput = document.getElementById("contact");
  const placeInput = document.getElementById("place");
  const photoInput = document.getElementById("photo");

  const files = Array.from(photoInput.files);

  if (
    nameInput.value.trim() === "" ||
    priceInput.value === "" ||
    statusInput.value === "" ||
    sellerInput.value.trim() === "" ||
    contactInput.value.trim() === "" ||
    files.length === 0
  ) {
    alert("請填寫所有欄位");
    return;
  }

  if (files.length > 3) {
    alert("最多只能上傳 3 張圖片");
    return;
  }

  for (const f of files) {
    if (f.size > 700 * 1024) {
      alert("每張圖片需小於 700KB");
      return;
    }
  }

  const images = [];
  let loaded = 0;

  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = () => {
      images.push(reader.result);
      loaded++;

      if (loaded === files.length) {
        db.collection("items").add({
          name: nameInput.value.trim(),
          price: Number(priceInput.value),
          status: statusInput.value,
          seller: sellerInput.value.trim(),
          contact: contactInput.value.trim(),
          place: placeInput.value,
          img: images,
          ownerId: myOwnerId,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          alert("✅ 上架成功");
          switchPage("list");
        }).catch(err => {
          console.error(err);
          alert("❌ 上架失敗，請看 Console");
        });
      }
    };
    reader.readAsDataURL(file);
  });
}

function switchPage(p) {
  document.getElementById("pageList").classList.remove("active");
  document.getElementById("pageAdd").classList.remove("active");
  document.getElementById("tabList").classList.remove("active");
  document.getElementById("tabAdd").classList.remove("active");

  if (p === "list") {
    pageList.classList.add("active");
    tabList.classList.add("active");
  } else {
    pageAdd.classList.add("active");
    tabAdd.classList.add("active");
  }
}
</script>

</body>
</html>
